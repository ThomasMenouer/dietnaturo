# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

    mail.from_address: '%env(MAIL_FROM_ADDRESS)%'

services:
    
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Domain/**/Entity'
            - '../src/Domain/**/ValueObject'
            - '../src/Infrastructure/Framework/Symfony/Kernel.php'

    
    App\Infrastructure\Instagram\InstagramTokenService:
        arguments:
            $instagramAppSecret: '%env(INSTAGRAM_APP_SECRET)%'
        tags: [ 'app.instagram_token_adapter' ]
            
    App\Domain\Shop\Repository\CartStorageInterface: '@App\Infrastructure\Cart\SessionCartStorage'
    
    App\Infrastructure\Persistence\Doctrine\:
        resource: '../src/Infrastructure/Persistence/Doctrine/*'
        autowire: true
        autoconfigure: true
    
    App\Application\Shop\Service\StripePaymentService:
        arguments:
            $stripeSecretKey: '%env(STRIPE_SECRET_KEY)%'

    # Déclaration automatique de tous les handlers Stripe
    App\Application\Shop\Webhook\Handler\:
        resource: '../src/Application/Shop/Webhook/Handler'
        tags: ['app.stripe_event_handler']

    # Le dispatcher central récupère automatiquement les handlers taggés
    App\Application\Shop\Webhook\StripeEventDispatcher:
        arguments:
            $handlers: !tagged_iterator app.stripe_event_handler

    App\Presentation\Web\Controller\Shop\WebhookController:
        arguments:
            $stripeSecretKey: '%env(STRIPE_SECRET_KEY)%'
            $stripeWebhookSecret: '%env(STRIPE_WEBHOOK_SECRET)%'

    App\Infrastructure\Mailer\EmailSendService:
        arguments:
            $fromAddress: '%mail.from_address%'


    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
